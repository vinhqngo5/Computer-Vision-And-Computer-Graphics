<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
		<script src="https://unpkg.com/aframe-physics-system@4.0.1/dist/aframe-physics-system.js"></script>
		<script src="scripts/proxy-event.js"></script>
	</head>
	<body>
		<a-scene id="myScene">
			<a-entity environment="preset:forest;"></a-entity>
			<a-plane
				id="floor"
				static-body
				height="1000"
				width="1000"
				position="0 -0.02 0"
				color="black"
				rotation="-90 0 0"
			></a-plane>
			<a-camera id="myCamera" position="0 1 0">
				<a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
			</a-camera>
			<a-icosahedron
				dynamic-body
				class="target"
				color="white"
				radius="1"
				position="0 3 -5"
			></a-icosahedron>

			<a-icosahedron
				static-body
				class="target"
				color="white"
				radius="1"
				position="2 3 -5"
			></a-icosahedron>
		</a-scene>
	</body>
	<script src="scripts/script.js"></script>
	<script src="scripts/getDirection.js"></script>
	<script>
		nextLevel = "index.html";
	</script>
</html>
