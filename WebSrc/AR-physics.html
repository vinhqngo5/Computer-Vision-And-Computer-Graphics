<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
		<script src="https://unpkg.com/aframe-physics-system@4.0.1/dist/aframe-physics-system.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene id="myScene" arjs embedded physics="debug: true">
			<a-assets>
				<a-asset-item
					id="pikachu"
					src="Assets/pikachu/scene.gltf"
				></a-asset-item>
				<a-asset-item id="mew" src="Assets/mew/scene.gltf"></a-asset-item>
				<a-asset-item id="ekans" src="Assets/ekans/scene.gltf"></a-asset-item>
				<a-asset-item
					id="poliwag"
					src="Assets/poliwag/scene.gltf"
				></a-asset-item>
			</a-assets>
			<a-marker id="marker" preset="hiro" position="0 0 1">
				<a-entity
					class="target"
					static-body
					gltf-model="#pikachu"
					position="-1 -3 0 "
					scale="10 10 10"
					rotation="-45 0 0"
				></a-entity>
				<a-entity
					class="target"
					static-body
					gltf-model="#poliwag"
					position="1 -3 1 "
					scale="0.16 0.16 0.16"
					rotation="-45 0 0"
				></a-entity>
			</a-marker>
			<a-camera id="myCamera" position="0 0 0">
				<a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
			</a-camera>
		</a-scene>
	</body>
	<script src="scripts/ARgetDirection.js"></script>
	<script src="scripts/ARscript.js"></script>
	<script>
		// nextLevel = "level2.html";
	</script>
</html>
